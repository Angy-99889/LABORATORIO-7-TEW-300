<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouTube Ángela</title>
  <link rel="stylesheet" href="estilos_3.css">
</head>
<body>
  <header>
    <div class="logo">YouTube Ángela</div>

    <div class="search-bar">
      <form action="https://www.youtube.com/results" method="get" target="_blank">
        <input type="text" name="search_query" placeholder="Buscar videos..." />
        <button type="submit">Buscar</button>
      </form>
    </div>

    <div class="profile">A</div>
  </header>

  <div class="sidebar">
    <a href="#">Inicio</a>
    <a href="#">Tendencias</a>
    <a href="#">Suscripciones</a>
    <a href="#">Biblioteca</a>
    <a href="#">Historial</a>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/gO8-9OWzPOQ" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Camila - Todo Cambió</h4>
        </div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/Ngq0MGAH8KQ" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Camila - Mientes</h4>
        </div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/YLQ7YrbHmeY" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Camila - Aléjate de Mí</h4>
        </div>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/k-B4M-4F2zY" allowfullscreen></iframe>
        <div class="video-info">
          <h4>Camila - Solo para Ti</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
